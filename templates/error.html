<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - {{ code }}</title>
    <style>
        /* 复用统一样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            background: url('{{ url_for('static', filename='img/background.jpg') }}') no-repeat fixed center;
            background-size: cover;
            color: #333;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 12px 20px;
            background-color: rgba(255, 237, 216, 0.8);
            border-bottom: 2px solid #ffedd8;
            z-index: 9000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .main-container {
            padding: 120px 20px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .error-container {
            background: #fff7e8;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 4em;
            color: #504b47;
            margin: 20px 0;
        }
        .error-message {
            font-size: 1.2em;
            color: #666;
            margin: 30px 0;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #c8a172;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-link:hover {
            background-color: #b08a5e;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>求是学术</span>
        <span style="margin-left: 20px;">二年级</span>
    </div>
    <div class="main-container">
        <div class="error-container">
            <div class="error-code">{{ code }}</div>
            <div class="error-message">{{ message }}</div>
            <a href="/" class="back-link">返回检索页</a>
        </div>
    </div>
</body>
</html>
